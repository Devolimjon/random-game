<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Random</title>
</head>
<body class="vh-100">
    <div class="navbar navbar-light bg-light px-4">
        <h2 id="title">Gues Number</h2>
        <button id="show" class="btn btn-primary">show peoples</button>
        <h3 class="balance text-danger px-5">
            Balans:
        </h3>
    </div>    
    <div class="container-sm d-flex gap-4 flex-column justify-content-center align-items-center h-100">
        <h2 class="result display-2">Natija:</h2>
        <div class="d-flex gap-2 px-5">
            <input type="number" placeholder="Ставка" class="bid  form-control w-100">
            <input type="number" placeholder="Ракам" class="number  form-control w-100">
        </div>
        
        <button id="submit" class="btn btn-primary">Confirm</button>
    </div>
    <div class="modal fade" id="name-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Ismingizni kiriting:</div>
                <div class="modal-body">
                    <input type="text" placeholder="Name..." id="name" class="form-control">
                    <br>
                    <input type="number" placeholder="Plastic password..." id="password" class="form-control">
                </div>
                <div class="modal-footer">
                    <button id="lets-play" class="btn btn-primary">Let's Play</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
